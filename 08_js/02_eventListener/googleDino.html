<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="bg">
    <img id="dino" width="100px" heigth="100px"
         src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
         alt="dino">
</div>

<script>
    //무엇
    let left = 0;
    let up = 0;
    const dino1 = document.querySelector('#dino');
    //무엇을 언제 => 클릭하면
    // 이제 키보드를 누르면
    document.addEventListener('keydown', e => {
        //클릭하면
        if(e.code === 'Space') {
            console.log(e);
        }
        else if(e.code ==='ArrowLeft'){
            left += 100;
            if(left > 1000){
                left = 0;
            }
            dino1.style.marginRight=`${left}px`;
        }
        else if(e.code ==='ArrowUp'){
            up += 100;
            if(up > 1000){
                up = 0;
            }
            dino1.style.marginBottom=`${up}px`;
        }
        else if(e.code ==='ArrowRight'){
            left -= 100;
            if (left < -1000){
                left  = 0;
            }
            dino1.style.marginRight=`${left}px`;
        }
        else if(e.code ==='ArrowDown'){
            up -= 100;
            if(up < -1000){
                up = 0;
            }
            dino1.style.marginBottom=`${up}px`;
        }
        else{
            console.log('???');
        }
    })
</script>
</body>
</html>

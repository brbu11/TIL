{% extends 'board/base.html' %}


{% block body %}

    <h1>Posting List</h1>
    <a href="{% url '' %}"><button>New posting</button></a>
    <ul>
    {% if postings %}
        {% for posting in postings %}
        <li>
            <a href="{% url 'board_ad:posting_detail' posting.id %}"> {{ posting.title }} </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <style>
        /* <!-- div 요소의 후손 (n level) 요소 중 P 요소 전체 --> */
        
        div p { background-color : red;}
        /* div 요소의 1 level 요소중 P 전체 */
        div > p { background-color : darkblue;}
    /* siblings 셀렉터 */
    /* p의 silbling 중에 바로 뒤에 오는 요소 */
        p + ul {background: lightblue;}

    /* div의 sibling 요소중에 뒤에 오는 p 요소  */
        div ~ p { background: lightcoral;}
    </style>
</head>

<body>
    <h1>Heading</h1>
    <div>
        <p>문단1</p>
        <p>문단2</p>
        <span>
            <p>문단3</p>

        </span>
    </div>
    <p>문단4</p>
    
    <div>A div elemnet</div>
    <ul>

    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>

    </ul>
    <p>First Paragraph</p>
    <ul>

        <li>Latte</li>
        <li>Choco</li>
        <li>Water</li>
    </ul>
    <h2>Another List</h2>
    <ul>
        <li>Mango</li>
        <li>Grape</li>
        <li>Apple</li>

    </ul>
</body>
</html>
